<html lang="en">
<head>

	<!-- Leaflet JS als ESM -->

	<style>
		#map {
			height: 600px;
			width: 100%;
		}
		.custom-icon-a {
			background-color: #32CD32; /* grün */

			text-align: center;
			font-weight: bold;
			border-radius: 50%;
			width: 24px;
			height: 24px;
			line-height: 24px;
			font-size: 14px;
		}

		.custom-icon-b {
			background-color: #1E90FF; /* blau */
			color: white;
			text-align: center;
			font-weight: bold;
			border-radius: 50%;
			width: 24px;
			height: 24px;
			line-height: 24px;
			font-size: 14px;
		}
	</style>
</head>
