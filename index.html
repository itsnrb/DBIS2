<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neon + Leaflet</title>

	<!-- Leaflet CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

	<!-- Leaflet JS als ESM -->
	<script type="module">
		import * as L from "https://cdn.jsdelivr.net/npm/leaflet@1.9.4/+esm";
		window.L = L; // macht es in script.js verfügbar
	</script>
	<style>
		#map {
			height: 600px;
			width: 100%;
		}
		.custom-icon-a {
			background-color: #32CD32; /* grün */
			color: white;
			text-align: center;
			font-weight: bold;
			border-radius: 50%;
			width: 24px;
			height: 24px;
			line-height: 24px;
			font-size: 14px;
		}

		.custom-icon-b {
			background-color: #1E90FF; /* blau */
			color: white;
			text-align: center;
			font-weight: bold;
			border-radius: 50%;
			width: 24px;
			height: 24px;
			line-height: 24px;
			font-size: 14px;
		}
		.no-tip-popup .leaflet-popup-tip,
		.no-tip-popup .leaflet-popup-tip-container {
			display: none !important;
		}
		#zoom-controls {
			position: absolute;
			top: 10px;
			left: 10px;
			z-index: 1000;
			display: flex;
			flex-direction: column;
		}
		#zoom-controls button {
			width: 32px;
			height: 32px;
			font-size: 18px;
			margin-bottom: 4px;
		}
	</style>
</head>

<body>

<div id="zoom-controls">
	<button id="zoom-in">+</button>
	<button id="zoom-out">−</button>
</div>

<button id="btn-loadNextBusStop">Bushaltestellen anzeigen</button>
<button id="btn-showStopDistance">Distanz berechnen</button>
<button id="btn-drawRoute">Route anzeigen</button>
<button id="btn-reset">Zurücksetzen</button>
<div id="map"></div>
<div id="output"></div>

<!-- Dein externes Script -->
<script type="module" src="indexScript.js"></script>
</body>

</html>
